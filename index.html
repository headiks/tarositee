<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <link rel="stylesheet" href="card.css">
</head>
<body data-theme="synthwave" class="flex items-center justify-center min-h-screen">

    <!-- Grid контейнер для карт -->
    <div class="cards-container p-4 w-full max-w-screen-sm mx-auto">
        <!-- Первый ряд (3 карты) -->
        <div class="card-row flex justify-center space-x-4">
            <div class="card" onclick="revealCard(0)">
                <img src="images/back.jpg" class="card-img" id="card-0">
                <p class="card-title">Card 1</p>
            </div>
            <div class="card" onclick="revealCard(1)">
                <img src="images/back.jpg" class="card-img" id="card-1">
                <p class="card-title">Card 2</p>
            </div>
            <div class="card" onclick="revealCard(2)">
                <img src="images/back.jpg" class="card-img" id="card-2">
                <p class="card-title">Card 3</p>
            </div>
        </div>
    
        <!-- Второй ряд (4 карты) -->
        <div class="card-row flex justify-center space-x-4 mt-4">
            <div class="card offset" onclick="revealCard(3)">
                <img src="images/back.jpg" class="card-img" id="card-3">
                <p class="card-title">Card 4</p>
            </div>
            <div class="card" onclick="revealCard(4)">
                <img src="images/back.jpg" class="card-img" id="card-4">
                <p class="card-title">Card 5</p>
            </div>
            <div class="card" onclick="revealCard(5)">
                <img src="images/back.jpg" class="card-img" id="card-5">
                <p class="card-title">Card 6</p>
            </div>
            <div class="card offset" onclick="revealCard(6)">
                <img src="images/back.jpg" class="card-img" id="card-6">
                <p class="card-title">Card 7</p>
            </div>
        </div>
    </div>
    

    <script src="animation.js"></script>
</body>
</html>
